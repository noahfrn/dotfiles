# Dracula Pro - Buffy
# https://draculatheme.com/pro

colors:
  primary:
    background: "#2A212C"
    foreground: "#F8F8F2"
    bright_foreground: "#FFFFFF"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#544158"
      background: "#8AFF80"
    focused_match:
      foreground: "#544158"
      background: "#FFCA80"
  footer_bar:
    background: "#2A212C"
    foreground: "#F8F8F2"
  hints:
    start:
      foreground: "#2A212C"
      background: "#FFFF80"
    end:
      foreground: "#FFFF80"
      background: "#2A212C"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "#544158"
  normal:
    black: "#9F70A9"
    red: "#FF9580"
    green: "#8AFF80"
    yellow: "#FFFF80"
    blue: "#9580FF"
    magenta: "#FF80BF"
    cyan: "#80FFEA"
    white: "#F8F8F2"
  bright:
    black: "#9F70A9"
    red: "#FFAA99"
    green: "#A2FF99"
    yellow: "#FFFF99"
    blue: "#AA99FF"
    magenta: "#FF99CC"
    cyan: "#99FFEE"
    white: "#FFFFFF"
